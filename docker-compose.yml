version: "3"
services:
    mysql-standalone:
        image: 'mysql:8'
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_PASSWORD=root
            - MYSQL_DATABASE=employee_management_system
        ports:
            - "3309:3306"
    springboot-docker-container:
        image: springboot-docker-container
        ports:
            - "8086:8080"
        environment: 
            SPRING_DATASOURCE_URL: jdbc:mysql://mysql-standalone:3306/employee_management_system
            SPRING_DATASOURCE_USERNAME: "root"
            SPRING_DATASOURCE_PASSWORD: "root"
        build:
            context: "./"
            dockerfile: "Dockerfile"
        depends_on:
            - mysql-standalone